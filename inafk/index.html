        crossorigin="anonymous" ></script>
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <script src="framedata/framedata.js"></script>
    <script src="js/models/move.js"></script>
    <script src="js/models/framedata.js"></script>
    <script src="js/models/character.js"></script>
    <script src="js/index.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INAFK SF6 - I Need A Frame Kill</title>
    <style>
        body {background-color: rgb(31, 14, 55); color: #cecece}
        .green {color: #0f0}
        .red {color: #f00}
        .blue {color: #00f}
        .purple {color: rgb(178, 37, 229)}
        b {font-size: 24px}
    </style>
</head>

<body>

    <div class="container" style="padding: 24px">
        <h2>I Need A Frame Kill</h2>
        <div class="dropdown" style="margin-bottom: 12px">
            I am playing SF6:
            <button id="dropdown-button" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">juri</button>
            <ul class="dropdown-menu" id="character-dropdown">
            </ul>
        </div>
        <div>
            My knockdown advantage is: <b>+</b>
            <input type="number" id="kd" value="37"></input>
            frames
        </div>
        <div>
            I want my advantage to be:
            <div class="form-check" id="radio-exact">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioexact" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    exactly
                </label>
            </div>
            <div class="form-check" id="radio-between">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiobetween">
                <label class="form-check-label" for="flexRadioDefault2">
                    between
                </label>
            </div>
            <div id="exact" style="margin-bottom: 12px">
            <b>+</b>&nbsp;<input type="number" id="res" value="2"></input>&nbsp;frames
            </div>
            <div id="between" style="margin-bottom: 12px">
            <b>+</b>&nbsp;<input type="number" id="res-min"></input>&nbsp;frames
            and
            <b>+</b>&nbsp;<input type="number" id="res-max"></input>&nbsp;frames
            </div>
        </div>
        <hr style="margin-top: 48px;">
        <div id="frame-meter" style="font-family: 'Courier New', Courier, monospace; font-size: 22px; ">
        </div>
        <hr style="margin-bottom: 48px;">
        <div>
        Notes:
        <ul>
            <li>chain cancels can vary in frame data so frame kills with chain cancels have been excluded</li>
        </ul>
        </div>

    </div>

</body>
<template id="character-row">
    <li><a class="dropdown-item" href="#"></a></li>
</template>

</html>
